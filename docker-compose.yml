services:
  php:
    build:
      context: .
      dockerfile: .docker/php/Dockerfile
    container_name: csat_api
    working_dir: /var/www/csat
    volumes:
      - ./api-service:/var/www/csat
    environment:
      PHP_IDE_CONFIG: "serverName=csat_docker"
      XDEBUG_MODE: "debug"
      XDEBUG_CONFIG: "client_host=host.docker.internal client_port=9003"
    depends_on:
      - mysql
    networks:
      - csat_network

  nginx:
    build:
      context: .docker/nginx
    container_name: csat_nginx
    volumes:
      - ./api-service:/var/www/csat
    ports:
      - "8080:80"
    depends_on:
      - php
    networks:
      - csat_network

  mysql:
    image: mysql:8.0
    container_name: csat_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: csat
      MYSQL_USER: local
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - csat_network

  web-user:
    build:
      context: .
      dockerfile: .docker/web-user/Dockerfile
    container_name: csat_web_user
    depends_on:
      php:
        condition: service_started
    ports:
      - "5173:5173"
    volumes:
      - ./web-user:/app
      - /app/node_modules
    environment:
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "true"
      VITE_API_URL: http://localhost:8080
    command: npm run dev -- --host 0.0.0.0 --port 5173
    networks:
      - csat_network

networks:
  csat_network:
    driver: bridge

volumes:
  mysql_data:
